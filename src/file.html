<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Card Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

button {
    margin: 20px;
    padding: 10px 20px;
    font-size: 16px;
}

.overlay {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    z-index: 1000; /* Ensure it is above other content */
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 80%;
    text-align: center;
    position: relative;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <button id="showCardButton">Show Card</button>

    <div id="cardOverlay" class="overlay">
        <div class="card">
            <span id="closeCardButton" class="close-button">&times;</span>
            <h2>Card Title</h2>
            <p>This is the information displayed in the card.</p>
        </div>
    </div>

    <script src="scripts.js">
        document.getElementById('showCardButton').addEventListener('click', function() {
    document.getElementById('cardOverlay').style.display = 'flex';
});

document.getElementById('closeCardButton').addEventListener('click', function() {
    document.getElementById('cardOverlay').style.display = 'none';
});
    </script>
</body>
</html>
